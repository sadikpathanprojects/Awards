<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Multiple PDFs</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-y: scroll;
        }
        .pdf-container {
            width: 45%;
            margin: 1%;
            height: 50vh;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            background-color: #ffffff;
            border: 2px solid #fda085;
            display: flex;
            flex-direction: column;
        }
        .pdf-header {
            padding: 10px;
            background-color: #fda085;
            color: #fff;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            border-bottom: 2px solid #f6d365;
        }
        iframe {
            width: 100%;
            height: calc(100% - 40px);
            border: none;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <div class="pdf-header">Contextual Masters Award Certificate 1</div>
        <iframe src="contextualmasters.pdf"></iframe>
    </div>
    <div class="pdf-container">
        <div class="pdf-header">Service and Commitment Award Certificate 2</div>
        <iframe src="service.pdf"></iframe>
    </div>
    <div class="pdf-container">
        <div class="pdf-header">On the Spot Award Certificate 3</div>
        <iframe src="onthespot1.pdf"></iframe>
    </div>
    <div class="pdf-container">
        <div class="pdf-header">On the Spot Award Certificate 4</div>
        <iframe src="onthespot2.pdf"></iframe>
    </div>
    <div class="pdf-container">
        <div class="pdf-header">Special Initiative Award Certificate 5</div>
        <iframe src="specialinitiative1.pdf"></iframe>
    </div>
  <div class="pdf-container">
        <div class="pdf-header">Special Initiative Award Certificate 5</div>
        <iframe src="specialinitiative2.pdf"></iframe>
    </div>  
</body>
</html>
