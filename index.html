<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Multiple JPEGs</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container {
            width: 80%;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            background-color: #ffffff;
            border: 2px solid #fda085;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        .image-header {
            padding: 10px;
            background-color: #fda085;
            color: #fff;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            width: 100%;
            border-bottom: 2px solid #f6d365;
        }
        img {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="image-header">Contextual Masters Award</div>
        <img src="contextualmasters.jpg" alt="Award Image 1">
    </div>
    <div class="image-container">
        <div class="image-header">Special Initiative Award</div>
        <img src="specialinitive1.jpg" alt="Award Image 2">
    </div>
    <div class="image-container">
        <div class="image-header">Special Initiative Award</div>
        <img src="specialinitive2.jpg" alt="Award Image 3">
    </div>
     <div class="image-container">
        <div class="image-header">Service and Commitment Award</div>
        <img src="service.jpg" alt="Award Image 3">
    </div>
    <div class="image-container">
        <div class="image-header">On the Spot Award</div>
        <img src="onthespot1.jpg" alt="Award Image 4">
    </div>
    <div class="image-container">
        <div class="image-header">On the Spot Award</div>
        <img src="onthespot2.jpg" alt="Award Image 5">
    </div>
</body>
</html>
